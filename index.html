<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <!-- <div class="previous-output"></div>
            <div class="current-output"></div> -->
                <input readonly id="previous-screen" type="text">
                <input readonly id="current-screen" type="text" >
            
        </div>
        <button onclick="buttonClear()" class="span-two">AC</button>
        <button onclick="buttonDel()">DEL</button>
        <button onclick="buttonClick('/')">รท</button>
        <button onclick="buttonClick(7)">7</button>
        <button onclick="buttonClick(8)">8</button>
        <button onclick="buttonClick(9)">9</button>
        <button onclick="buttonClick('*')">x</button>
        <button onclick="buttonClick(4)">4</button>
        <button onclick="buttonClick(5)">5</button>
        <button onclick="buttonClick(6)">6</button>
        <button onclick="buttonClick('+')">+</button>
        <button onclick="buttonClick(1)">1</button>
        <button onclick="buttonClick(2)">2</button>
        <button onclick="buttonClick(3)">3</button>
        <button onclick="buttonClick('-')">-</button>
        <button onclick="buttonClick('.')">.</button>
        <button onclick="buttonClick(0)">0</button>
        <button onclick="buttonEquals()" class="span-two">=</button>
    </div>
</body>
</html>
